<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer To Roman</title>
</head>
<body>
    <script>
        function intToRoman(num){
            const romanNumbers = ["III", "IV", "V"];
            const values = [3, 4, 5];

            let result = " ";

            for (let i=0; i<=values.length; i++)
            {
                while(num >= values[i])
                {
                    result += romanNumbers[0];
                    num -= values[0];
                }
            }       
            return result;
        }

        const input = 3;
        const output = intToRoman(input);

        console.log(output);
    </script>
</body>
</html>
